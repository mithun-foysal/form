<!DOCTYPE html>
<html>
<head>
	<title>Form-MarkUp</title>
</head>
<body>
	<h2>Child's Details</h2>
	<form accept="" method="">
		<label for="fn">First name</label>
		<input type="text" name="first-name" id="fn">

		<label for="mn">Middle name</label>
		<input type="text" name="middle-name" id="mn"><br>

		<label for="ln">Last name</label>
		<input type="text" name="Last-name" id="ln">

		<label for="sufix">Sufix</label>
		<input type="text" name="sufix" id="sufix"><br>


		<label for="time">Time of Birth(24hr)</label>
		<input type="time" name="time" id="time"><br>

		<label for="gender">Sex</label>
		<select id="gender">
			<option>Male</option>
			<option>Female</option>
			<option>Others</option>

		</select><br>

		<label for="date">Date of Birth(Mo/Day/Yr)</label>
		<input type="date" name="date" id="date"><br>

		<label for="facility">Facility Name(If not institution, give street and number)</label><br>
		<input type="text" name="facility" id="facility"><br>

		<label for="Location">City, Town, or Location of Birth</label><br>
		<input type="text" name="location" id="Location"><br>

		<label for="Country">Country of Birth</label><br>
		<input type="text" name="Country-of-Birth" id="Country"><br>

	</form>
	<h1>Father's Details</h1>
	<p>FATHER'S CURRENT LEGAL NAME</p>
	<form accept="" method="">
		
		<label for="fn">First name</label>
		<input type="text" name="first-name" id="fn">

		<label for="mn">Middle name</label>
		<input type="text" name="middle-name" id="mn"><br>

		<label for="ln">Last name</label>
		<input type="text" name="Last-name" id="ln">

		<label for="sufix">Sufix</label>
		<input type="text" name="sufix" id="sufix"><br>

		<label for="date">Date of Birth(Mo/Day/Yr)</label>
		<input type="date" name="date" id="date"><br>

		<label for="Location">Birthplace (State, Territory, or Foreign Country)</label><br>
		<input type="text" name="location" id="Location"><br>
			
	</form>

	<h1>Certifier Details</h1>
	<form accept="" method="">
		<label for="certifier">Certifier's Name</label>
		<input type="text" name="certifier-name" id="certifier"><br>

		<label for="title">Title</label>
		<input type="checkbox" name="title" id="title" value="MD">MD	
		<input type="checkbox" name="title" id="title" value="DO">DO	
		<input type="checkbox" name="title" id="title" value="HOSPITAL ADMIN">HOSPITAL ADMIN	
		<input type="checkbox" name="title" id="title" value="CMN/CM">MN/CM	
		<input type="checkbox" name="title" id="title" value="OTHER MIDWIFE">OTHER MIDWIFE	
		<input type="checkbox" name="title" id="title" value="OTHER(Specify)">OTHER(Specify) <br>	

		<input type="text" name="other-specify" id=""><br>

		<label for="date">Date Certified(Mo/Day/Yr)</label>
		<input type="date" name="date" id="date"> 

		<label for="date">Date Field by Register(Mo/Day/Yr)</label>
		<input type="date" name="date" id="date"><br>

		<label for="tele">Telephone</label><br>
		<input type="tel" name="phone-no" id="tele"><br>

		<label for="url">URL</label><br>
		<input type="url" name="url" id="url"><br>

		<label for="refer">Referring Hospital</label><br>
		<input type="text" name="referring" id="refer"><br>

	</form>

	<h1>Mother's Details</h1>
	<p>MOTHER'S CURRENT LEGAL NAME</p>

	<form accept="" method="" >

		<label for="fn">First name</label>
		<input type="text" name="first-name" id="fn">

		<label for="mn">Middle name</label>
		<input type="text" name="middle-name" id="mn"><br>

		<label for="ln">Last name</label>
		<input type="text" name="Last-name" id="ln">

		<label for="sufix">Sufix</label>
		<input type="text" name="sufix" id="sufix"><br>

		<label for="time">Time of Birth(24hr)</label>
		<input type="time" name="time" id="time"><br>

	</form>

	<p>Mother's Name Prior to First Marriage</p>

	<form accept="" method="">
	
		<label for="fn">First name</label>
		<input type="text" name="first-name" id="fn">

		<label for="mn">Middle name</label>
		<input type="text" name="middle-name" id="mn"><br>

		<label for="ln">Last name</label>
		<input type="text" name="Last-name" id="ln">

		<label for="sufix">Sufix</label>
		<input type="text" name="sufix" id="sufix"><br>		

		<label for="Location">Birthplace (State, Territory, or Foreign Country)</label><br>
		<input type="text" name="location" id="Location"><br>

		<label for="residence">Residence of Mother-State</label><br>
		<input type="text" name="mother-state" id="residence"><br>		

		<label for="country">Country</label><br>
		<input type="text" name="country" id="country"><br>

		<label for="location">City, Town, or Location</label><br>
		<input type="text" name="location" id="location"><br>

		<label for="streetno">Street and Number</label><br>
		<input type="text" name="street-no" id="streetno"><br>

		<label for="apartmentno">Apartment No.</label><br>
		<input type="text" name="apartment-no" id="apartmentno"><br>

		<label for="zip">Zip Code</label><br>
		<input type="text" name="zip-code" id="zip"><br>

		<label for="city">Inside City Linits?</label>
		<input type="radio" name="city-limit" id="city" value="Yes" checked>Yes
		<input type="radio" name="city-limit" id="city" value="No">No<br>






	</form>



</body>
</html>
